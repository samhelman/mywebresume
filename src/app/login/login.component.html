<div class="container">
  <div class="card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <fieldset>
        <div class="field">
          <label for="email">Email:</label>
          <input id="email" name="email" formControlName="email" (click)="resetErrors()">
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" formControlName="password" (click)="resetErrors()">
        </div>
        <div *ngIf="errorMessage" class=errors>
          <span>{{errorMessage}}</span>
        </div>
      </fieldset>
      <input id="submit" name="submit" type="submit" class="submit" value="Log In">
    </form>
    <span class="signup">Need an account? <a routerLink="/register">Sign Up</a> Today!</span>
  </div>
</div>
